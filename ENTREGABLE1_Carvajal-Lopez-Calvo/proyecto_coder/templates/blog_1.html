{% extends 'base.html' %}

{% block titulo %}
    Blogs
{% endblock %}

{% block contenido_que_varia %}
    {% for product in products %}
        <div class="col-md-3 py-2">
            <div class="card d-flex align-items-center text-center">
                <img src="product_image" width="300" height="300" alt="product_name">
                <div class="card-body">
                    <h5 class="card-title header_color">{{product.product_name}}</h5>
                    <p class="card-text">Marca: {{product.product_brand}}</p>
                    <p class="card-text">Precio: {{product.product_price}}</p>
                    <p class="card-text">Descripcion: {{product.product_descrition}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
